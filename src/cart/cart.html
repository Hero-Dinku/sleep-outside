<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Cart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f8f9fa; color: #333; line-height: 1.6; }
        header { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo a { color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; }
        .highlight { color: #f39c12; }
        .cart-counter { background: #e74c3c; border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center; color: white; font-size: 0.8rem; font-weight: bold; position: absolute; top: -5px; right: -5px; }
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .products h2 { font-size: 2rem; margin-bottom: 1.5rem; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 0.5rem; }
        .product-list { list-style: none; display: flex; flex-direction: column; gap: 1.5rem; }
        .cart-card { background: white; border-radius: 8px; display: flex; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .cart-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .cart-card__image img { width: 200px; height: 200px; object-fit: cover; }
        .cart-card__details { padding: 1rem; flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .card__name { font-size: 1.2rem; text-decoration: none; color: #2c3e50; }
        .card__name:hover { color: #3498db; }
        .cart-card__color { font-size: 0.9rem; color: #7f8c8d; }
        .cart-card__quantity { display: flex; gap: 10px; align-items: center; margin: 0.5rem 0; }
        .quantity-input { width: 60px; padding: 0.5rem; text-align: center; border: 1px solid #ddd; border-radius: 4px; }
        .remove-item { padding: 0.5rem 1rem; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .remove-item:hover { background: #c0392b; }
        .cart-card__price { font-weight: bold; }
        .cart-card__total { font-weight: bold; color: #27ae60; }
        .cart-summary { background: white; padding: 1rem; border-radius: 8px; margin-top: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .cart-summary h3 { font-size: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .total-line { border-top: 1px solid #eee; padding-top: 0.5rem; font-size: 1.2rem; font-weight: bold; margin-top: 0.5rem; }
        .checkout-btn { width: 100%; padding: 1rem; background: #27ae60; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        .checkout-btn:hover { background: #219653; }
        .empty-cart { text-align: center; padding: 3rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .empty-cart a { color: #3498db; font-weight: bold; text-decoration: none; }
        .empty-cart a:hover { text-decoration: underline; }
        footer { text-align: center; padding: 2rem; background: #2c3e50; color: white; margin-top: 3rem; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">Sleep<span class="highlight">Outside</span></a>
    </div>
    <div class="cart">
        <a href="cart.html">Cart</a>
        <span class="cart-counter" id="cartCounter">3</span>
    </div>
</header>

<main>
    <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list" id="productList">
            <!-- Cart items inserted here dynamically -->
        </ul>
        <div class="cart-summary" id="cartSummary">
            <!-- Cart summary inserted dynamically -->
        </div>
    </section>
</main>

<footer>&copy; NOT a real business</footer>

<script>
    const cartData = [
        { id: 'tent1', name: 'Dinku Tent - 3-Person', color: 'Terracotta', price: 199.99, quantity: 1 },
        { id: 'tent2', name: 'North Face Talus - 4-Person', color: 'Golden Oak', price: 299.99, quantity: 2 },
        { id: 'tent3', name: 'Moroni Discovery 4-Person', color: 'Orange/Gray', price: 159.99, quantity: 1 }
    ];

    function updateCart() {
        const list = document.getElementById('productList');
        const summary = document.getElementById('cartSummary');
        list.innerHTML = '';
        let subtotal = 0;
        let totalItems = 0;

        if (cartData.length === 0) {
            list.innerHTML = '<li class="empty-cart">Your cart is empty. <a href="index.html">Continue Shopping</a></li>';
            summary.innerHTML = '';
            return;
        }

        cartData.forEach(item => {
            subtotal += item.price * item.quantity;
            totalItems += item.quantity;
            const li = document.createElement('li');
            li.className = 'cart-card';
            li.innerHTML = `
                <div style="padding:1rem;flex:1;">
                    <h3>${item.name}</h3>
                    <p>${item.color}</p>
                    <p>$${item.price.toFixed(2)} each</p>
                    <input type="number" value="${item.quantity}" min="1" style="width:60px;">
                    <button data-id="${item.id}">Remove</button>
                    <p>Total: $${(item.price*item.quantity).toFixed(2)}</p>
                </div>
            `;
            list.appendChild(li);

            li.querySelector('input').addEventListener('change', (e) => {
                item.quantity = parseInt(e.target.value);
                updateCart();
            });

            li.querySelector('button').addEventListener('click', () => {
                const index = cartData.findIndex(i => i.id === item.id);
                cartData.splice(index, 1);
                updateCart();
            });
        });

        const tax = subtotal * 0.08;
        const shipping = subtotal > 100 ? 0 : 10;
        const total = subtotal + tax + shipping;

        summary.innerHTML = `
            <h3>Order Summary</h3>
            <div class="summary-line">Subtotal (${totalItems} items): $${subtotal.toFixed(2)}</div>
            <div class="summary-line">Tax: $${tax.toFixed(2)}</div>
            <div class="summary-line">Shipping: ${shipping===0?'FREE':'$'+shipping.toFixed(2)}</div>
            <div class="total-line">Total: $${total.toFixed(2)}</div>
            <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
        `;
        document.getElementById('cartCounter').textContent = totalItems;
    }

    updateCart();
</script>

</body>
</html>
